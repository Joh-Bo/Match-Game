			<!-- Game instructions -->
			<div id="instruction" class="col-xs-3">
				<h1>Match Game</h1>
				<h4>Rules</h4>
				<p>
					Click on a card to reveal the number on the other side.<br>
					Click on a second card to try and find a match to the first.<br>
					if you succeed, the pair will be removed from play. If not, try again!
				</p>
				<h4>How To Win</h4>
				<p>
					You win when all pairs have been found.
				</p>

				<p class="reload">Play again</p>

			</div>
			<!-- The game -->
			<div id="game" class="col-xs-9">
